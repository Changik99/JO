<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note-lass</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease-in-out;
            /* transform 속성에 대한 transition 효과 설정 */
            height: 40vh;
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올렸을 때 1.05배로 커지는 효과 적용 */
        }

    </style>
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 100px;">
        <h1 class="text-white">Note-lass</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="그룹.png" class="card-img-top" alt="그룹" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">나의 그룹</h5>
                        <a href="https://www.naver.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="노트.png" class="card-img-top" alt="노트" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">나의 노트</h5>
                        <a href="https://www.naver.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="생기부.png" class="card-img-top" alt="생기부" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">생활기록부 작성</h5>
                        <h6 class="card-subtitle mb-2 text-muted">선생님만 이용 가능합니다.</h6>
                        <a href="https://www.naver.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
